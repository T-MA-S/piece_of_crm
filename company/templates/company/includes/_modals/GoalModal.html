{% load static %}
{% load i18n %}

<button type="button" id="addGoalButton" data-toggle="modal" data-target="#addGoalModalCenter" hidden="true"></button>
<div class="modal fade" id="addGoalModalCenter" tabindex="-1" role="dialog" aria-labelledby="addGoalModalCenter"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addGoalModalCenterTitle">{% trans 'Add Goal' %}</h5>
                <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="user" id="goal-popup" method="post" onsubmit="goalpopuponsubmit(event)">
                    {% csrf_token %}
                    <label for="goal">{% trans 'Enter the goal' %}:</label>
                    <input class="form-control" id="goal" type="text">
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-primary" value="{% trans 'Add Goal' %}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
